services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: siem_db
    ports:
      - "8080:8080"
    volumes:
      - db_data:/app/data
    networks:
      - siem_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: siem_backend
    ports:
      - "8000:8000"
    environment:
      - DB_SERVER_HOST=db
      - DB_SERVER_PORT=8080
      - SECURITY_DB=security_db
      - SECURITY_COLLECTION=security_events
      - ADMIN_PASSWORD=admin123
      - OPERATOR_PASSWORD=operator123
    volumes:
      - backend_logs:/app/logs
    networks:
      - siem_network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: siem_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - siem_network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  siem_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local

