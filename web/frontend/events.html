<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .severity-badge {
            padding: 4px 10px !important;
            border-radius: 20px !important;
            font-size: 12px !important;
            font-weight: 600 !important;
            display: inline-block !important;
            text-align: center !important;
            min-width: 60px !important;
        }
        
        .severity-critical { 
            background-color: #ffebee !important; 
            color: #c62828 !important; 
            border: 1px solid #ffcdd2 !important; 
        }
        .severity-high { 
            background-color: #ffebee !important; 
            color: #d32f2f !important; 
            border: 1px solid #ffcdd2 !important; 
        }
        .severity-medium { 
            background-color: #fff3e0 !important; 
            color: #ef6c00 !important; 
            border: 1px solid #ffe0b2 !important; 
        }
        .severity-low { 
            background-color: #e8f5e9 !important; 
            color: #2e7d32 !important; 
            border: 1px solid #c8e6c9 !important; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shield-check me-2"></i>
                <strong>SIEM System</strong>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/events">
                            <i class="bi bi-list-task me-1"></i> Events
                        </a>
                    </li>
                </ul>

                <div class="navbar-text">
                    <span class="me-3">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="usernameDisplay"></span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="events-header">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h2 class="mb-1">Security Events</h2>
                            <p class="text-muted mb-0">View, search and export security events</p>
                        </div>
                        <div class="col-md-6 text-end">
                            <div class="export-buttons">
                                <button class="btn btn-outline-primary" onclick="exportEvents('json')">
                                    <i class="bi bi-filetype-json me-1"></i> Export JSON
                                </button>
                                <button class="btn btn-outline-success" onclick="exportEvents('csv')">
                                    <i class="bi bi-filetype-csv me-1"></i> Export CSV
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="search-panel">
                    <form id="searchForm">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Search Text</label>
                                <input type="text" class="form-control" id="searchText"
                                       placeholder="Search in logs, users, commands...">
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="useRegex">
                                <label class="form-check-label" for="useRegex">
                                    <i class="bi bi-code-slash"></i> Use regular expressions
                                </label>
                                <small class="text-muted d-block">
                                    Use . * + ? [ ] ( ) { } ^ $ | \ for regex patterns
                                </small>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Severity</label>
                                <select class="form-select" id="severityFilter">
                                    <option value="">All Severities</option>
                                    <option value="critical">Critical</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label">Event Type</label>
                                <select class="form-select" id="eventTypeFilter">
                                    <option value="">All Types</option>
                                    <option value="failed_login">Failed Login</option>
                                    <option value="successful_login">Successful Login</option>
                                    <option value="auth_failure">Auth Failure</option>
                                    <option value="sudo_command">Sudo Command</option>
                                    <option value="shell_command">Shell Command</option>
                                    <option value="file_access">File Access</option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label">Source</label>
                                <select class="form-select" id="sourceFilter">
                                    <option value="">All Sources</option>
                                    <option value="auditd">Auditd</option>
                                    <option value="syslog">Syslog</option>
                                    <option value="auth">Auth</option>
                                    <option value="bash_history">Bash History</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Date Range</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="startDate">
                                    <span class="input-group-text">to</span>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">
                                            <i class="bi bi-x-circle me-1"></i> Clear Filters
                                        </button>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-search me-1"></i> Search Events
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="events-table-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Security Events</h5>
                        <div class="text-muted" id="eventsCount">
                            Loading events...
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover" id="eventsTable">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Severity</th>
                                    <th>Event Type</th>
                                    <th>Source</th>
                                    <th>Hostname</th>
                                    <th>User</th>
                                    <th>Process</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="eventsTableBody">

                            </tbody>
                        </table>
                    </div>
                    <!-- пагинация -->
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="d-flex align-items-center">
                                <span class="me-3">Show</span>
                                <select class="form-select form-select-sm w-auto" id="pageSize" onchange="loadEvents(1)">
                                    <option value="10">10</option>
                                    <option value="25" selected>25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <span class="ms-3">events per page</span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <nav aria-label="Events pagination" class="float-end">
                                <ul class="pagination pagination-sm justify-content-end" id="pagination">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eventDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="eventDetailsContent">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/events.js"></script>
</body>
</html>
