<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e9ecef' fill-opacity='0.3'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo .subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .alert {
            display: none;
        }
        
        .form-label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            padding: 10px 14px;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-primary:disabled {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            transform: none;
            box-shadow: none;
        }
        
        .text-muted {
            font-size: 0.85rem;
            color: #95a5a6 !important;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>SIEM Core</h1>
            <div class="subtitle">Security Information and Event Management</div>
        </div>
        
        <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span id="errorMessage"></span>
            <button type="button" class="btn-close" onclick="hideError()"></button>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" 
                       placeholder="Enter username" required autocomplete="username">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" 
                       placeholder="Enter password" required autocomplete="current-password">
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
                </button>
            </div>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    Users: admin-admin123 or operator-operator123
                </small>
            </div>
        </form>
    </div>

    <script>
        let authToken = null;
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('loginSpinner').style.display = 'inline-block';
            document.getElementById('loginBtn').disabled = true;
            
            try {                
                const token = btoa(`${username}:${password}`);//Basic Authentication
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${token}`
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('siem_auth_token', data.token || token);//токен
                    localStorage.setItem('siem_username', username);
                    window.location.href = '/dashboard';
                } else {
                    showError('Invalid username or password');
                }
            } catch (error) {
                showError('Login failed: ' + error.message);
            } finally {
                document.getElementById('loginText').style.display = 'inline-block';
                document.getElementById('loginSpinner').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        });
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorAlert').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }
        
        window.addEventListener('DOMContentLoaded', () => {//если уже авторизован
            if (localStorage.getItem('siem_auth_token')) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
